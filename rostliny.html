<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rostlinný web</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Domů</a></li>
                <li><a href="rostliny.html">Rostliny</a></li>
                <li><a href="stromy.html">Stromy</a></li>
                <li><a href="pestovani.html">Pěstování</a></li>
            </ul>
        </nav>
        <div class="hero">
            <div class="plant right">
                <img src="./img/listy.png" alt="Popínavá rostlina">
            </div> 
            <h1>Rostlinný web</h1>
        </div>
    </header>
    <div class="container">
        <div class="text">
            <div>
                <h2>Zahradní rostliny</h2>
                <p>Tento web je zaměřen na rostliny a pěstování. Doufáme, že zde najdete užitečné informace pro vaši zahradu.</p>
                <video width="100%" autoplay loop muted playsinline preload="auto">
                    <source src="./img/tulipany.mp4" type="video/mp4">
                    Váš prohlížeč nepodporuje video tag.
                  </video>                  
            </div>
        </div>
        <div class="body">
            <h2>Léto</h2>
            <div class="grid">
                <div class="box">
                    <figure>
                        <img class="img" alt="Růže" src="./img/ruze.webp">
                        <h3>Růže</h3>
                        <figcaption>Vyžaduje teplé stanoviště</figcaption>
                        <figcaption>Sází se tak, aby bylo místo štěpu 3-5 cm po půdou</figcaption>
                    </figure>
                </div>
                <div class="box">
                    <figure>
                        <img class="img" alt="Slunečnice" src="./img/slunecnice.webp">
                        <h3>Slunečnice</h3>
                        <figcaption>Vyžaduje úrodné půdy na teplých stanovištích</figcaption>
                        <figcaption>Odolná proti suchu</figcaption>
                        <figcaption>Termín setí: duben</figcaption>
                    </figure>
                </div>
                <div class="box">
                    <figure>
                        <img class="img" alt="Dosna" src="./img/dosna.webp">
                        <h3>Dosna</h3>
                        <figcaption>Pěstujeme od května</figcaption>
                        <figcaption>Dodržujeme rozestup 50 cm aby si nestínily</figcaption>
                        <figcaption>Vyžadují časté zalévání a sluneční paprsky</figcaption>
                    </figure>
                </div>
            </div>
        </div>    
        <div class="body">
            <h2>Jaro</h2>
            <div class="grid">
                <div class="box">
                    <figure>
                        <img class="img" alt="Tulipán" src="./img/tulipan.webp">
                        <h3>Tulipán</h3>
                        <figcaption>Vyžaduje Slunce</figcaption>
                        <figcaption>Sazíme do skupinek s mezerami 2-3 cm</figcaption>
                        <figcaption>Cibulky se sází na podzim</figcaption>
                    </figure>
                </div>
                <div class="box">
                    <figure>
                        <img class="img" alt="Kosatec" src="./img/kosatec.webp">
                        <h3>Kosatec</h3>
                        <figcaption>Výsadbu provádíme podzim</figcaption>
                        <figcaption>Vyžadují slunné místo</figcaption>
                        <figcaption>Nehnojte dusíkatými hnojivy</figcaption>
                    </figure>
                </div>
                <div class="box">
                    <figure>
                        <img class="img" alt="Narcis" src="./img/narcis.webp">
                        <h3>Narcis</h3>
                        <figcaption>Cibule vysazujeme v září až říjnu</figcaption>
                        <figcaption>Vyžadují slunné místo, ve stínu málo kvetou</figcaption>
                    </figure>
                </div>
            </div>
        </div>       
    </div>

    </footer>  
</body>
</html>
